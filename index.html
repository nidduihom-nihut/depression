<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 101</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="banner">
        <div class="navbar">
            <img src="logo.png" alt="" class="logo">
           <ul>
                <li><a href="">Random Ayaat <br>Or Hadith</a></li>
            </ul>
        </div>

        <div class="content">
            <h3>আপনি কেমন অনুভব করছেন ?<br>(How You are feeling?)</h3>
            <select id="cars" class="value">
                <option value="alone">LONLEY(একা)</option>
                <option value="better">BETTER(ভালো)</option>
                <option value="angry">ANGRY(রাগান্বিত)</option>
                <option value="blessed">BLESSED(আর্শীবাদপূর্ন)</option>
                <option value="betray">BETRAY (ধোঁকা)</option>
                <option value="down">DOWN(নিচু)</option>
                <option value="inspired">INSPIRED(অনুপ্রাণিত)</option>
                <option value="broken">BROKEN(ছিন্ন)</option>
                <option value="fresh">FRESH(বিশুদ্ধ)</option>
                <option value="confused">CONFUSED(বিভ্রান্ত)</option>
                <option value="depressed">DEPRESSED(হতাশ)</option>
                <option value="guilty">GUILTY(পাপী)</option>
                <option value="heartbroken">HEARTBROKEN(ভগ্নহৃদয়)</option>
                <option value="in-love">IN LOVE(প্রণয়াসক্ত)</option>
                <option value="helpless">HELPLESS(অসহায়)</option>
                <option value="lucky">LUCKY(ভাগ্যবান)</option>
                <option value="hopeless">HOPELESS(আশাহীন)</option>
                <option value="satisfied">SATISFIED(সন্তুষ্ট)</option>
                <option value="hurt">HURT(আঘাতপ্রাপ্ত)</option>
                <option value="thankful">THANKFUL(কৃতজ্ঞ)</option>
                <option value="terrible">TERRIBLE(ভয়ানক)</option>
                <option value="uncomfortable">UNCOMFORTABLE(অস্বস্তিকর)</option>
                <option value="worried">WORRIED(চিন্তিত)</option>
              </select>


            <button type="button" onclick="getValue()"><span></span>CLICK</button>
 
            <div class="result">
                <p id="demo"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
